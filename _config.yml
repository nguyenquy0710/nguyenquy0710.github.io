# https://github.com/pages-themes/architect
# https://docs.github.com/en/pages/quickstart
title: Github NguyenQuy
tag_text: Sharebar Demo
# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >-
  Architect is a theme for Github NguyenQuy.
author:
  name: Nguyen Quy
  email: hello@quyit.id.vn
url: "https://github.quyit.id.vn"
baseurl: /webjeda-sharebar

# Build settings
# theme: architect
# theme: minima
remote_theme: pages-themes/architect@v0.2.0
encoding: utf-8
timezone: Asia/Ho_Chi_Minh
incremental: false
highlighter: rouge
markdown: kramdown
gist:
  noscript: false
excerpt_separator: <!--more-->
# Tracker
analytics: UA-83979019-1
google_analytics:
exclude: ["README.md"]
plugins:
  - jekyll-remote-theme # add this line to the plugins list if you already have one
  - jekyll-feed
  - jekyll-gist
  - jekyll-coffeescript
  - jekyll-seo-tag
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-titles-from-headings
  - jekyll-relative-links
  - jekyll-import
  - jemoji
  - jekyll-sitemap
  - jekyll-last-modified-at

# Enable safe mode
safe: true

# Whitelist plugins under safe mode.
# Note that `some-other-jekyll-plugin` is not listed here. Therefore,
# it will not be loaded under safe mode.
whitelist:
  - jekyll-gist
  - jekyll-coffeescript
  - jekyll-seo-tag

emoji:
  src: "/assets/images/emoji"

#compress.html
compress_html:
  clippings:
    [
      html,
      div,
      p,
      ul,
      td,
      h1,
      h2,
      h3,
      h4,
      link,
      meta,
      footer,
      nav,
      img,
      header,
      hr,
      br,
      head,
      style,
      li,
      ul,
      ol,
      time,
      main,
      script,
      title,
    ]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

# static files
defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "default"
  - scope:
      path: "assets"
    values:
      sitemap: false
  - scope:
      path: "assets/img"
    values:
      image: true
      sitemap: false

# global permalink
permalink: /:categories/:year/:month/:day/:title:output_ext

# paginate
paginate: 5
paginate_path: "/blog/page:num/"

collections:
  my_collection:
    output: true
    permalink: /:collection/:name
