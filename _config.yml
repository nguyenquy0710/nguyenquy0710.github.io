# https://github.com/pages-themes/architect
# https://docs.github.com/en/pages/quickstart
title: Github NguyenQuy
author:
  name: Nguyen Quy
  email: hello@quyit.id.vn

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Architect is a theme for Github NguyenQuy.
  Write an awesome description for your new site here. You can edit this line
  in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.

# Build settings
# theme: architect
# theme: minima
remote_theme: pages-themes/architect@v0.2.0
encoding: utf-8
timezone: Asia/Ho_Chi_Minh
google_analytics:
plugins:
  - jekyll-remote-theme # add this line to the plugins list if you already have one
  - jekyll-feed
  - jekyll-gist
  - jekyll-coffeescript
  - jekyll-seo-tag
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-titles-from-headings
  - jekyll-relative-links
  - jemoji

# Enable safe mode
safe: true

# Whitelist plugins under safe mode.
# Note that `some-other-jekyll-plugin` is not listed here. Therefore,
# it will not be loaded under safe mode.
whitelist:
  - jekyll-gist
  - jekyll-coffeescript
  - jekyll-seo-tag

emoji:
  src: "/assets/images/emoji"
