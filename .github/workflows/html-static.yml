name: Deploy Github Pages Documentation
run-name: Deploy Github Pages Documentation - ${{ github.event_name }} event on ${{ github.ref_name }}

on:
  workflow_dispatch: # Allow manual trigger
  repository_dispatch: # ✅ Cho phép kích hoạt từ bên ngoài (ví dụ: từ một workflow khác)
  release:
    # created : # ✅ Chỉ chạy khi release được tạo
    # published: # ✅ Chỉ chạy khi release được phát hành
    types: [published] # ✅ Chỉ chạy khi release được tạo

permissions: write-all
# permissions:
#   contents: read
#   pages: write
#   id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
          cache-version: 0
          working-directory: "./"

      # Try to setup pages, but continue if it fails
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      # - name: Build with Jekyll
      #   run: |
      #     # cd docs
      #     # Use base path if available, otherwise use repository name
      #     BASE_PATH="${{ steps.pages.outputs.base_path || '/containers' }}"
      #     bundle exec jekyll build --baseurl "$BASE_PATH"
      #   env:
      #     JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      # Deployment job - only run when release event occurs
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true